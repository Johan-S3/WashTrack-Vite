<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago de servicio</title>
  <link rel="stylesheet" href="CSS/formularios.css">
</head>

<body>
  <main class="main">
    <img class="main__logo main__logo--header" src="Imagenes/Recurso 2.png" alt="">
    <h1 class="main__title">Pago del servicio</h1>
    <form class="form form--little" action="">
      <div class="form__space form__space--selfRow">
        <label class="form__label" for="placa">Placa:</label>
        <input class="form__input" type="text" name="placa" value="HLH02H" disabled>
      </div>
      <div class="form__space form__space--selfRow">
        <label class="form__label" for="total">Total:</label>
        <input class="form__input" type="number" name="total" value="75.000" disabled>
      </div>
      <div class="form__space form__space--selfRow ">
        <label class="form__label" for="recibido">Dinero recibido:</label>
        <input class="form__input" type="number" name="recibido">
      </div>
      <div class="form__space form__space--selfRow">
        <label class="form__label" for="recibido">Cambio:</label>
        <input class="form__input" type="number" name="recibido" disabled>
      </div>
      <div class="form__space form__space--button">
        <button class="form__button" type="submit">
          <a class="form__acces" href="inicio.html">Confirmar</a>
        </button>
      </div>
    </form>
  </main>
</body>

</html>
