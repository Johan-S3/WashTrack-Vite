<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavados</title>
</head>

<body>
  <main class="main">
    <img class="main__logo main__logo--header" src="/src/images/Recurso 2.png" alt="">
    <h1 class="main__title">Registro de lavados</h1>

    <form class="form" action="">
      <div class="form__space">
        <label class="form__label" for="nombre">Nombre del lavado:</label>
        <input class="form__input" type="text" name="nombre" placeholder="ej: Basico - Camioneta">
      </div>
      <div class="form__space">
        <label class="form__label" for="valor">Valor:</label>
        <input class="form__input" type="number" name="valor" placeholder="20.000">
      </div>
      <div class="form__space form__space--completed">
        <label class="form__label" for="descripcion">Descripci√≥n:</label>
        <input class="form__input" type="text" name="descripcion" placeholder="Descripcion...">
      </div>

      <div class="form__space form__space--button">
        <button class="form__button" type="submit">
          <a class="form__acces" href="#/inicio">Registrar</a>
        </button>

      </div>

    </form>
  </main>
</body>

</html>
